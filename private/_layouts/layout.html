<head>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- requirejs -->

  <!-- shims for backwards compatibility -->
  <script type="text/javascript" src="http://code.famo.us/lib/functionPrototypeBind.js"></script>
  <script type="text/javascript" src="http://code.famo.us/lib/classList.js"></script>
  <script type="text/javascript" src="http://code.famo.us/lib/requestAnimationFrame.js"></script>

  <!-- famous -->
  <link rel="stylesheet" type="text/css" href="http://code.famo.us/famous/0.3/famous.css" />
  <script type="text/javascript" src="http://code.famo.us/famous/0.3/famous-global.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/layout.css" />

</head>
<body>
  <div class="login" style="display:none">
    <form class="form-signin" action="/admin" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <div class="closeButton"><a onclick="hideModal()">close</a></div>
  </div>

  <div class="header" style="display:none">
    {{> header}}
  </div>

  <div class="navi" style="display:none">
  {{> navi}}
  </div>

  <div class="content">
    <div class="innerContent">
      {{> content}}
    </div>
  </div>

  <div class="footer" style="display:none">
  {{> footer}}
  </div>

  <!-- app code -->
  <script src="/javascript/layout.main4.js"></script>
  <script src="/javascript/dialog.js"></script>
</body>
